<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Karyawan - Painting 2W</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>[x-cloak] { display: none !important; } body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50" x-data="appData()" x-init="initApp('karyawan')">

    <div class="flex h-screen w-full overflow-hidden">
        <aside :class="sidebarOpen ? 'w-64' : 'w-20'" class="bg-[#0f172a] text-white transition-all duration-300 flex flex-col z-50">
            <div class="p-6 flex items-center justify-between border-b border-slate-800/50">
                <h1 x-show="sidebarOpen" class="font-black text-blue-400 text-lg uppercase tracking-tighter text-center w-full">Painting 2W</h1>
                <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-slate-800 rounded-lg text-slate-400"><i data-lucide="menu"></i></button>
            </div>
            <nav class="flex-1 px-3 mt-6 space-y-2 font-bold">
                <a href="dashboard.html" class="flex items-center w-full p-3.5 rounded-xl text-slate-400 hover:bg-slate-800 transition-all">
                    <i data-lucide="layout-grid"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase tracking-widest">Dashboard</span>
                </a>
                <a href="datanearmiss.html" class="flex items-center w-full p-3.5 rounded-xl text-slate-400 hover:bg-slate-800 transition-all">
                    <i data-lucide="alert-triangle"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase tracking-widest">Nearmiss</span>
                </a>
                <a href="datakaryawan.html" class="flex items-center w-full p-3.5 rounded-xl bg-blue-600 text-white shadow-lg transition-all">
                    <i data-lucide="users"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase tracking-widest">Karyawan</span>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button @click="window.location.href='index.html'" class="flex items-center w-full p-3 text-red-400 hover:bg-red-500/10 rounded-xl transition-all font-bold">
                    <i data-lucide="log-out"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase">Keluar</span>
                </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <header class="bg-white border-b px-8 py-4 flex justify-between items-center z-40">
                <h2 class="text-xl font-extrabold text-slate-800 uppercase italic">Master Data Karyawan</h2>
                <div class="flex items-center gap-4">
                    <button @click="loadData()" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl font-bold text-xs uppercase tracking-widest" 
                            x-text="isSyncing ? 'SINKRON...' : 'REFRESH DATA'"></button>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6 lg:p-10">
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="relative w-full md:w-96">
                            <i data-lucide="search" class="absolute left-4 top-3 text-slate-400 w-5 h-5"></i>
                            <input type="text" x-model="searchK" placeholder="Cari NIK atau Nama Karyawan..." 
                                   class="w-full pl-12 pr-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-blue-600 font-semibold text-sm transition-all focus:bg-white shadow-inner">
                        </div>
                        <button @click="openModal('karyawan')" class="w-full md:w-auto bg-[#0f172a] text-white px-8 py-4 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] hover:bg-blue-600 transition-all shadow-xl shadow-slate-200">
                            + TAMBAH ANGGOTA
                        </button>
                    </div>

                    <div class="bg-white rounded-[2.5rem] border overflow-hidden shadow-sm">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead class="bg-slate-800 text-white font-bold uppercase text-[10px] tracking-widest">
                                    <tr>
                                        <th class="p-6">NIK Anggota</th>
                                        <th class="p-6">Nama Lengkap</th>
                                        <th class="p-6 text-center">Line / Pos</th>
                                        <th class="p-6 text-center">Status Lapor</th>
                                        <th class="p-6 text-center">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y text-[11px] font-bold uppercase">
                                    <template x-for="k in filteredK" :key="k.nik">
                                        <tr class="hover:bg-slate-50 transition-colors">
                                            <td class="p-6 text-blue-600 font-black" x-text="k.nik"></td>
                                            <td class="p-6 text-slate-800" x-text="k.nama"></td>
                                            <td class="p-6 text-center text-slate-500" x-text="k.line"></td>
                                            <td class="p-6 text-center">
                                                <template x-if="hasReported(k.nik)">
                                                    <span class="bg-green-100 text-green-600 px-4 py-2 rounded-full inline-flex items-center gap-2">
                                                        <div class="w-1.5 h-1.5 bg-green-600 rounded-full animate-pulse"></div>
                                                        <span class="text-[9px] font-black uppercase">Sudah Lapor</span>
                                                    </span>
                                                </template>
                                                <template x-if="!hasReported(k.nik)">
                                                    <span class="bg-slate-100 text-slate-400 px-4 py-2 rounded-full inline-flex items-center gap-2">
                                                        <span class="text-[9px] font-black uppercase tracking-tighter">Belum Lapor</span>
                                                    </span>
                                                </template>
                                            </td>
                                            <td class="p-6 text-center">
                                                <div class="flex gap-2 justify-center">
                                                    <button @click="editKaryawan(k)" class="p-2.5 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-600 hover:text-white transition-all shadow-sm">
                                                        <i data-lucide="pencil" class="w-4 h-4"></i>
                                                    </button>
                                                    <button @click="deleteData('karyawan', k)" class="p-2.5 bg-red-50 text-red-600 rounded-xl hover:bg-red-600 hover:text-white transition-all shadow-sm">
                                                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div x-show="modalKaryawan" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] w-full max-w-lg p-10 shadow-2xl">
            <h3 class="text-xl font-black text-slate-800 mb-8 uppercase italic tracking-tight" x-text="isEdit ? 'Update Data Anggota' : 'Tambah Anggota Baru'"></h3>
            <div class="space-y-4">
                <input type="number" x-model="formK.nik" placeholder="NIK" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-blue-600 transition-all focus:bg-white">
                <input type="text" x-model="formK.nama" placeholder="NAMA LENGKAP" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-blue-600 transition-all focus:bg-white">
                <input type="text" x-model="formK.line" placeholder="LINE / POS" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-blue-600 transition-all focus:bg-white">
                <div class="flex gap-3 pt-4">
                    <button @click="modalKaryawan = false" class="flex-1 py-4 font-black text-slate-400 text-xs uppercase hover:text-slate-600 transition-all">Batal</button>
                    <button @click="saveKaryawan()" class="flex-[2] bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-xl shadow-blue-200 active:scale-95 transition-all">Simpan Data</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function appData() {
            return {
                sidebarOpen: true,
                isSyncing: false,
                searchK: '',
                nearmiss: [],
                karyawan: [],
                modalKaryawan: false,
                isEdit: false,
                formK: { nik: '', nama: '', line: '' },

                initApp(page) {
                    lucide.createIcons();
                    this.loadData();
                },

                async loadData() {
                    this.isSyncing = true;
                    // Simulasi atau Fetch dari LocalStorage/API
                    const cachedK = localStorage.getItem('karyawanData');
                    const cachedN = localStorage.getItem('nearmissData');
                    if(cachedK) this.karyawan = JSON.parse(cachedK);
                    if(cachedN) this.nearmiss = JSON.parse(cachedN);
                    
                    setTimeout(() => { this.isSyncing = false; }, 800);
                },

                get filteredK() {
                    return this.karyawan.filter(k => 
                        k.nama.toLowerCase().includes(this.searchK.toLowerCase()) || 
                        k.nik.toString().includes(this.searchK)
                    );
                },

                hasReported(nik) {
                    return this.nearmiss.some(n => n.nik.toString() === nik.toString());
                },

                openModal(type) {
                    this.isEdit = false;
                    this.formK = { nik: '', nama: '', line: '' };
                    this.modalKaryawan = true;
                },

                saveKaryawan() {
                    if(!this.formK.nik || !this.formK.nama) return alert('NIK dan Nama wajib diisi!');
                    this.karyawan.push({...this.formK});
                    localStorage.setItem('karyawanData', JSON.stringify(this.karyawan));
                    this.modalKaryawan = false;
                    alert('Berhasil disimpan ke browser (Simulasi)');
                }
            }
        }
    </script>
</body>
</html>
