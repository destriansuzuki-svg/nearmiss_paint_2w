<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Painting 2W</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>[x-cloak] { display: none !important; } body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50" x-data="appData()" x-init="initApp()">

    <div class="flex h-screen w-full overflow-hidden">
        <aside :class="sidebarOpen ? 'w-64' : 'w-20'" class="bg-[#0f172a] text-white transition-all duration-300 flex flex-col z-50">
            <div class="p-6 flex items-center justify-between border-b border-slate-800/50">
                <h1 x-show="sidebarOpen" class="font-black text-blue-400 text-lg uppercase tracking-tighter">Painting 2W</h1>
                <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-slate-800 rounded-lg text-slate-400"><i data-lucide="menu"></i></button>
            </div>
            <nav class="flex-1 px-3 mt-6 space-y-2 font-bold">
                <a href="dashboard.html" class="flex items-center w-full p-3.5 rounded-xl bg-blue-600 text-white shadow-lg shadow-blue-900 transition-all">
                    <i data-lucide="layout-grid"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase tracking-widest">Dashboard</span>
                </a>
                <a href="datanearmiss.html" class="flex items-center w-full p-3.5 rounded-xl text-slate-400 hover:bg-slate-800 transition-all">
                    <i data-lucide="alert-triangle"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase tracking-widest">Nearmiss</span>
                </a>
                <a href="datakaryawan.html" class="flex items-center w-full p-3.5 rounded-xl text-slate-400 hover:bg-slate-800 transition-all">
                    <i data-lucide="users"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase tracking-widest">Karyawan</span>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button @click="logout()" class="flex items-center w-full p-3 text-red-400 hover:bg-red-500/10 rounded-xl transition-all font-bold">
                    <i data-lucide="log-out"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase tracking-widest">Keluar</span>
                </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <header class="bg-white border-b px-8 py-4 flex justify-between items-center z-40">
                <h2 class="text-xl font-extrabold text-slate-800 uppercase italic">Dashboard Statistik (Live)</h2>
                <div class="flex items-center gap-4">
                    <button @click="loadData()" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl font-bold text-xs uppercase tracking-widest shadow-sm" 
                            :class="isSyncing ? 'animate-pulse' : ''"
                            x-text="isSyncing ? 'SINKRON...' : 'REFRESH DATA'"></button>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6 lg:p-10 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="bg-white p-6 rounded-[2rem] border-2 border-blue-50 text-center shadow-sm">
                        <p class="text-[10px] font-black text-blue-500 uppercase">Total Nearmiss</p>
                        <h4 class="text-4xl font-black text-blue-600 mt-2" x-text="nearmiss.length">0</h4>
                    </div>
                    <div class="bg-white p-6 rounded-[2rem] border-2 border-red-50 text-center shadow-sm">
                        <p class="text-[10px] font-black text-red-500 uppercase">Pending (Open)</p>
                        <h4 class="text-4xl font-black text-red-600 mt-2" x-text="countPending()">0</h4>
                    </div>
                    <div class="bg-white p-6 rounded-[2rem] border-2 border-green-50 text-center shadow-sm">
                        <p class="text-[10px] font-black text-green-500 uppercase">Closed</p>
                        <h4 class="text-4xl font-black text-green-600 mt-2" x-text="countClosed()">0</h4>
                    </div>
                    <div class="bg-white p-6 rounded-[2rem] border-2 border-slate-50 text-center shadow-sm">
                        <p class="text-[10px] font-black text-slate-400 uppercase">Karyawan Aktif</p>
                        <h4 class="text-4xl font-black text-slate-800 mt-2" x-text="karyawan.length">0</h4>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 bg-white p-8 rounded-[2.5rem] border shadow-sm min-h-[400px]">
                        <h4 class="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest text-center">Trend Temuan Nearmiss</h4>
                        <div class="relative h-64"><canvas id="barChart"></canvas></div>
                    </div>
                    <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm min-h-[400px] flex flex-col">
                        <h4 class="text-[10px] font-black text-slate-400 uppercase mb-4 text-center tracking-widest">Persentase Status</h4>
                        <div class="flex-1 flex items-center justify-center relative">
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // GANTI INI DENGAN URL WEB APP GOOGLE SCRIPT KAMU
        // GANTI INI DENGAN URL WEB APP GOOGLE SCRIPT KAMU
const SPREADSHEET_API = "https://script.google.com/macros/s/AKfycbyiDWiXNU5YSxjaChZlCsXKe8JfzyWKZuGoAvGjDUQSezgeIf4kySfsd0BCEQnNlnJAJw/exec";

function appData() {
    return {
        sidebarOpen: true,
        isSyncing: false,
        nearmiss: [],
        karyawan: [],
        charts: {},

        async initApp() {
            lucide.createIcons();
            await this.loadData();
        },

        async loadData() {
            this.isSyncing = true;
            try {
                // Tambahkan Timestamp agar data tidak tersangkut di cache browser
                const response = await fetch(`${SPREADSHEET_API}?t=${new Date().getTime()}`);
                const data = await response.json();
                
                this.nearmiss = data.nearmiss || [];
                this.karyawan = data.karyawan || [];
                
                this.renderCharts();
            } catch (error) {
                console.error("Gagal sinkron data:", error);
            } finally {
                this.isSyncing = false;
            }
        },

        countPending() {
            // Di Apps Script, status Open/Close ada di properti 'note' atau 'status'
            // Kita cek n.note (sesuai standar doPost kita sebelumnya)
            return this.nearmiss.filter(n => n.note?.toLowerCase() !== 'close' && n.note?.toLowerCase() !== 'closed').length;
        },

        countClosed() {
            return this.nearmiss.filter(n => n.note?.toLowerCase() === 'close' || n.note?.toLowerCase() === 'closed').length;
        },

        renderCharts() {
            if (this.charts.bar) this.charts.bar.destroy();
            if (this.charts.pie) this.charts.pie.destroy();

            const ctxBar = document.getElementById('barChart').getContext('2d');
            this.charts.bar = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: ['Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des', 'Jan', 'Feb', 'Mar'],
                    datasets: [{
                        label: 'Jumlah Temuan',
                        data: this.mapMonthlyData(),
                        backgroundColor: '#2563eb',
                        borderRadius: 10
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            const ctxPie = document.getElementById('pieChart').getContext('2d');
            this.charts.pie = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: ['Open', 'Close'],
                    datasets: [{
                        data: [this.countPending(), this.countClosed()],
                        backgroundColor: ['#ef4444', '#22c55e']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        },

        mapMonthlyData() {
            const monthlyCounts = new Array(12).fill(0);
            this.nearmiss.forEach(n => {
                // REVISI: Menggunakan n.when karena itu nama properti dari Apps Script
                const date = new Date(n.when); 
                if (!isNaN(date)) {
                    let monthIdx = date.getMonth() - 3; // Fiskal Apr = 0
                    if (monthIdx < 0) monthIdx += 12;
                    monthlyCounts[monthIdx]++;
                }
            });
            return monthlyCounts;
        },

        logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    }
}
    </script>
</body>
</html>
