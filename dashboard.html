<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Painting 2W</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>[x-cloak] { display: none !important; } body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50" x-data="appData()" x-init="initApp('dashboard')">

    <div class="flex h-screen w-full overflow-hidden">
        <aside :class="sidebarOpen ? 'w-64' : 'w-20'" class="bg-[#0f172a] text-white transition-all duration-300 flex flex-col z-50">
            <div class="p-6 flex items-center justify-between border-b border-slate-800/50">
                <h1 x-show="sidebarOpen" class="font-black text-blue-400 text-lg uppercase tracking-tighter">Painting 2W</h1>
                <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-slate-800 rounded-lg text-slate-400"><i data-lucide="menu"></i></button>
            </div>
            <nav class="flex-1 px-3 mt-6 space-y-2 font-bold">
                <a href="dashboard.html" class="flex items-center w-full p-3.5 rounded-xl bg-blue-600 text-white shadow-lg shadow-blue-900 transition-all">
                    <i data-lucide="layout-grid"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase tracking-widest">Dashboard</span>
                </a>
                <a href="datanearmiss.html" class="flex items-center w-full p-3.5 rounded-xl text-slate-400 hover:bg-slate-800 transition-all">
                    <i data-lucide="alert-triangle"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase tracking-widest">Nearmiss</span>
                </a>
                <a href="datakaryawan.html" class="flex items-center w-full p-3.5 rounded-xl text-slate-400 hover:bg-slate-800 transition-all">
                    <i data-lucide="users"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase tracking-widest">Karyawan</span>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button @click="window.location.href='index.html'" class="flex items-center w-full p-3 text-red-400 hover:bg-red-500/10 rounded-xl transition-all font-bold">
                    <i data-lucide="log-out"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase tracking-widest">Keluar</span>
                </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <header class="bg-white border-b px-8 py-4 flex justify-between items-center z-40">
                <h2 class="text-xl font-extrabold text-slate-800 uppercase italic">Dashboard Statistik</h2>
                <div class="flex items-center gap-4">
                    <button @click="loadData()" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl font-bold text-xs uppercase tracking-widest" 
                            x-text="isSyncing ? 'SINKRON...' : 'REFRESH DATA'"></button>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6 lg:p-10 space-y-8">
                <div class="bg-white p-4 rounded-2xl border flex items-center gap-4 shadow-sm">
                    <span class="text-[10px] font-black text-slate-400 uppercase">Filter Range:</span>
                    <input type="date" x-model="startDate" @change="updateDashboard()" class="p-2 border rounded-xl text-xs font-bold outline-blue-600">
                    <span class="text-slate-300">-</span>
                    <input type="date" x-model="endDate" @change="updateDashboard()" class="p-2 border rounded-xl text-xs font-bold outline-blue-600">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="bg-white p-6 rounded-[2rem] border-2 border-blue-50 text-center shadow-sm">
                        <p class="text-[10px] font-black text-blue-500 uppercase">Total Nearmiss</p>
                        <h4 class="text-4xl font-black text-blue-600 mt-2" x-text="nearmiss.length"></h4>
                    </div>
                    <div class="bg-white p-6 rounded-[2rem] border-2 border-red-50 text-center shadow-sm">
                        <p class="text-[10px] font-black text-red-500 uppercase">Pending (Open)</p>
                        <h4 class="text-4xl font-black text-red-600 mt-2" x-text="nearmiss.filter(n => n.note !== 'Close').length"></h4>
                    </div>
                    <div class="bg-white p-6 rounded-[2rem] border-2 border-green-50 text-center shadow-sm">
                        <p class="text-[10px] font-black text-green-500 uppercase">Closed</p>
                        <h4 class="text-4xl font-black text-green-600 mt-2" x-text="nearmiss.filter(n => n.note === 'Close').length"></h4>
                    </div>
                    <div class="bg-white p-6 rounded-[2rem] border-2 border-slate-50 text-center shadow-sm">
                        <p class="text-[10px] font-black text-slate-400 uppercase">Karyawan Aktif</p>
                        <h4 class="text-4xl font-black text-slate-800 mt-2" x-text="karyawan.length"></h4>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 bg-white p-8 rounded-[2.5rem] border shadow-sm h-80">
                        <h4 class="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest text-center">Temuan Per Bulan Fiskal (Apr-Mar)</h4>
                        <div class="h-64"><canvas id="barChart"></canvas></div>
                    </div>
                    <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm h-80 flex flex-col">
                        <h4 class="text-[10px] font-black text-slate-400 uppercase mb-4 text-center tracking-widest">Persentase Status</h4>
                        <div class="flex-1 flex items-center justify-center">
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function appData() {
            return {
                sidebarOpen: true,
                isSyncing: false,
                nearmiss: [],
                karyawan: [],
                startDate: '',
                endDate: '',

                async initApp(page) {
                    lucide.createIcons();
                    await this.loadData();
                    this.renderCharts();
                },

                async loadData() {
                    this.isSyncing = true;
                    // Ambil dari LocalStorage (Simulasi Database)
                    const dataN = localStorage.getItem('nearmissData');
                    const dataK = localStorage.getItem('karyawanData');
                    this.nearmiss = dataN ? JSON.parse(dataN) : [];
                    this.karyawan = dataK ? JSON.parse(dataK) : [];
                    
                    setTimeout(() => { this.isSyncing = false; }, 500);
                },

                renderCharts() {
                    // Logic Bar Chart
                    const ctxBar = document.getElementById('barChart').getContext('2d');
                    new Chart(ctxBar, {
                        type: 'bar',
                        data: {
                            labels: ['Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des', 'Jan', 'Feb', 'Mar'],
                            datasets: [{
                                label: 'Jumlah Temuan',
                                data: [12, 19, 3, 5, 2, 3, 10, 15, 8, 12, 5, 9], // Contoh data
                                backgroundColor: '#2563eb',
                                borderRadius: 10
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    });

                    // Logic Pie Chart
                    const ctxPie = document.getElementById('pieChart').getContext('2d');
                    new Chart(ctxPie, {
                        type: 'doughnut',
                        data: {
                            labels: ['Open', 'Close'],
                            datasets: [{
                                data: [5, 15], // Contoh data
                                backgroundColor: ['#ef4444', '#22c55e']
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                }
            }
        }
    </script>
</body>
</html>
