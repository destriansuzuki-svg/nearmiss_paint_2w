<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Nearmiss - Painting 2W</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body x-data="appData()" x-init="initApp()">

    <div class="flex h-screen overflow-hidden">
        <aside :class="sidebarOpen ? 'w-72' : 'w-24'" class="bg-[#0f172a] text-white transition-all duration-300 flex flex-col z-50 shadow-2xl">
            <div class="p-8 flex items-center justify-between">
                <div x-show="sidebarOpen" class="flex items-center">
                    <h1 class="font-black text-blue-500 text-2xl tracking-tighter uppercase italic">
                        PAINTING<span class="text-white">2W</span>
                    </h1>
                </div>
                <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-slate-800 rounded-xl text-slate-400">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>

            <nav class="flex-1 px-4 mt-6 space-y-4">
                <a href="dashboard.html" class="flex items-center w-full p-4 rounded-2xl text-slate-400 hover:bg-slate-800 transition-all font-bold group">
                    <div class="p-2 group-hover:bg-slate-700 rounded-lg transition-colors">
                        <i data-lucide="layout-grid" class="w-6 h-6"></i>
                    </div>
                    <span x-show="sidebarOpen" class="ml-4 text-xs tracking-widest uppercase">DASHBOARD</span>
                </a>
                
                <a href="datanearmiss.html" class="flex items-center w-full p-4 rounded-2xl bg-blue-600 text-white shadow-[0_10px_25px_-5px_rgba(37,99,235,0.4)] transition-all font-bold">
                    <div class="p-2 bg-blue-500/30 rounded-lg">
                        <i data-lucide="alert-triangle" class="w-6 h-6"></i>
                    </div>
                    <span x-show="sidebarOpen" class="ml-4 text-xs tracking-widest uppercase">NEARMISS</span>
                </a>

                <a href="datakaryawan.html" class="flex items-center w-full p-4 rounded-2xl text-slate-400 hover:bg-slate-800 transition-all font-bold group">
                    <div class="p-2 group-hover:bg-slate-700 rounded-lg transition-colors">
                        <i data-lucide="users" class="w-6 h-6"></i>
                    </div>
                    <span x-show="sidebarOpen" class="ml-4 text-xs tracking-widest uppercase">KARYAWAN</span>
                </a>
            </nav>

            <div class="p-6 border-t border-slate-800/50">
                <button @click="logout()" class="flex items-center w-full p-4 text-red-400 hover:bg-red-500/10 rounded-2xl transition-all font-bold group">
                    <i data-lucide="log-out" class="w-6 h-6"></i>
                    <span x-show="sidebarOpen" class="ml-4 text-xs uppercase tracking-widest">KELUAR</span>
                </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <header class="bg-white border-b px-10 py-6 flex justify-between items-center z-40">
                <h2 class="text-2xl font-black text-slate-800 uppercase italic tracking-tighter">Laporan Nearmiss</h2>
                <button @click="loadData()" class="bg-slate-900 text-white px-8 py-3 rounded-full font-black text-[10px] tracking-widest hover:bg-blue-600 transition-all flex items-center gap-2 shadow-lg shadow-slate-200">
                    <i data-lucide="refresh-cw" class="w-4 h-4" :class="isSyncing ? 'animate-spin' : ''"></i>
                    <span x-text="isSyncing ? 'SINKRONISASI...' : 'REFRESH DATA'"></span>
                </button>
            </header>

            <main class="flex-1 overflow-y-auto p-10 space-y-10">
                <div class="max-w-[1600px] mx-auto space-y-10">
                    
                    <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col lg:flex-row gap-6 items-center">
                        <div class="relative flex-1 w-full">
                            <i data-lucide="search" class="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300 w-5 h-5"></i>
                            <input type="text" x-model="searchQuery" placeholder="Cari NIK, Nama, atau Lokasi..." 
                                   class="w-full pl-16 pr-8 py-4 bg-slate-50 border-none rounded-full outline-none focus:ring-2 ring-blue-500/20 font-bold text-sm transition-all">
                        </div>
                        
                        <div class="flex bg-slate-100 p-1.5 rounded-full gap-1">
                            <button @click="currentFilter = 'all'" :class="currentFilter === 'all' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-400'" class="px-8 py-3 rounded-full text-[10px] font-black uppercase transition-all">SEMUA</button>
                            <button @click="currentFilter = 'open'" :class="currentFilter === 'open' ? 'bg-red-500 text-white shadow-md' : 'text-slate-400'" class="px-8 py-3 rounded-full text-[10px] font-black uppercase transition-all">PENDING</button>
                            <button @click="currentFilter = 'close'" :class="currentFilter === 'close' ? 'bg-emerald-500 text-white shadow-md' : 'text-slate-400'" class="px-8 py-3 rounded-full text-[10px] font-black uppercase transition-all">CLOSED</button>
                        </div>

                        <button @click="openModal()" class="bg-blue-600 text-white px-10 py-4 rounded-[1.5rem] font-black text-[11px] tracking-widest hover:bg-slate-900 hover:shadow-xl transition-all whitespace-nowrap uppercase">
                            + LAPOR ONLINE
                        </button>
                    </div>

                    <div class="bg-white rounded-[3rem] border border-slate-100 overflow-hidden shadow-sm">
                        <div class="overflow-x-auto p-4">
                            <table class="w-full border-separate border-spacing-0">
                                <thead>
                                    <tr class="bg-[#1e293b] text-white">
                                        <th class="p-6 pl-10 rounded-l-full text-[11px] font-black uppercase tracking-widest text-left">NIK / NAMA</th>
                                        <th class="p-6 text-[11px] font-black uppercase tracking-widest text-center">TANGGAL</th>
                                        <th class="p-6 text-[11px] font-black uppercase tracking-widest text-left">LOKASI / DETAIL</th>
                                        <th class="p-6 text-[11px] font-black uppercase tracking-widest text-left">COUNTERMEASURE</th>
                                        <th class="p-6 text-[11px] font-black uppercase tracking-widest text-center">STATUS</th>
                                        <th class="p-6 pr-10 rounded-r-full text-[11px] font-black uppercase tracking-widest text-center">AKSI</th>
                                    </tr>
                                </thead>
                                <tbody class="text-[11px] font-bold uppercase">
                                    <template x-for="(n, idx) in filteredNearmiss" :key="idx">
                                        <tr class="hover:bg-slate-50 transition-all border-b border-slate-50 group">
                                            <td class="p-6 pl-10">
                                                <div class="text-blue-600 font-black text-sm" x-text="n.nik"></div>
                                                <div class="text-slate-400 mt-1" x-text="n.nama"></div>
                                            </td>
                                            <td class="p-6 text-center text-slate-500" x-text="n.when || n.tanggal || '-'"></td>
                                            <td class="p-6 max-w-xs">
                                                <div class="text-slate-800" x-text="n.where || n.lokasi || '-'"></div>
                                                <div class="text-slate-400 font-medium normal-case line-clamp-1 italic mt-1" x-text="n.detail || n.temuan || '-'"></div>
                                            </td>
                                            <td class="p-6 max-w-xs text-slate-500 normal-case font-medium truncate" x-text="n.measure || n.tindakan || '-'"></td>
                                            <td class="p-6 text-center">
                                                <span :class="(n.note === 'Close' || n.status === 'Close') ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'" 
                                                      class="px-5 py-2 rounded-full text-[9px] font-black uppercase inline-block w-24 text-center" 
                                                      x-text="(n.note === 'Close' || n.status === 'Close') ? 'CLOSED' : 'PENDING'"></span>
                                            </td>
                                            <td class="p-6 pr-10 text-center">
                                                <div class="flex gap-2 justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <button @click="editNearmiss(n)" class="p-3 bg-blue-50 text-blue-600 rounded-2xl hover:bg-blue-600 hover:text-white transition-all"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                                    <button @click="deleteNearmiss(n)" class="p-3 bg-red-50 text-red-600 rounded-2xl hover:bg-red-600 hover:text-white transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div x-show="modalNearmiss" x-transition x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white rounded-[3rem] w-full max-w-2xl p-10 shadow-2xl relative">
            <h3 class="text-xl font-black text-slate-800 mb-8 uppercase italic" x-text="isEdit ? 'Update Laporan' : 'Lapor Temuan Bahaya'"></h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="number" x-model="formN.nik" placeholder="NIK" class="p-4 bg-slate-50 rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500/20">
                <input type="text" x-model="formN.nama" placeholder="NAMA LENGKAP" class="p-4 bg-slate-50 rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500/20">
                <input type="date" x-model="formN.when" class="p-4 bg-slate-50 rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500/20">
                <input type="text" x-model="formN.where" placeholder="LOKASI" class="p-4 bg-slate-50 rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500/20">
                <textarea x-model="formN.detail" placeholder="DETAIL TEMUAN..." class="md:col-span-2 p-4 bg-slate-50 rounded-2xl font-bold h-24 outline-none focus:ring-2 ring-blue-500/20"></textarea>
                <textarea x-model="formN.measure" placeholder="COUNTERMEASURE..." class="md:col-span-2 p-4 bg-slate-50 rounded-2xl font-bold h-24 outline-none focus:ring-2 ring-blue-500/20"></textarea>
                <select x-model="formN.note" class="md:col-span-2 p-4 bg-slate-50 rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500/20">
                    <option value="Open">PENDING (OPEN)</option>
                    <option value="Close">CLOSED</option>
                </select>
            </div>
            <div class="flex gap-4 pt-8">
                <button @click="modalNearmiss = false" class="flex-1 py-4 font-black text-slate-400 uppercase text-[10px] tracking-widest">Batal</button>
                <button @click="saveNearmiss()" class="flex-[2] bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-xl shadow-blue-200">Simpan Laporan</button>
            </div>
        </div>
    </div>

    <script>
        const SPREADSHEET_API = "https://script.google.com/macros/s/AKfycbyiDWiXNU5YSxjaChZlCsXKe8JfzyWKZuGoAvGjDUQSezgeIf4kySfsd0BCEQnNlnJAJw/exec";

        function appData() {
            return {
                sidebarOpen: true,
                isSyncing: false,
                searchQuery: '',
                currentFilter: 'all',
                nearmiss: [],
                modalNearmiss: false,
                isEdit: false,
                oldData: null,
                formN: { nik: '', nama: '', when: '', where: '', detail: '', measure: '', note: 'Open' },

                async initApp() {
                    lucide.createIcons();
                    await this.loadData();
                },

                async loadData() {
                    this.isSyncing = true;
                    try {
                        const response = await fetch(`${SPREADSHEET_API}?t=${new Date().getTime()}`);
                        const data = await response.json();
                        this.nearmiss = data.nearmiss || [];
                    } catch (error) {
                        console.error("Gagal sinkron:", error);
                    } finally {
                        this.isSyncing = false;
                        setTimeout(() => lucide.createIcons(), 100);
                    }
                },

                get filteredNearmiss() {
                    return this.nearmiss.filter(n => {
                        const s = this.searchQuery.toLowerCase();
                        const statusVal = (n.note || n.status || 'Open').toLowerCase();
                        const matchSearch = (n.nama?.toLowerCase().includes(s)) || (n.nik?.toString().includes(s)) || (n.where?.toLowerCase().includes(s));
                        const matchStatus = this.currentFilter === 'all' || 
                                           (this.currentFilter === 'open' && statusVal !== 'close') || 
                                           (this.currentFilter === 'close' && statusVal === 'close');
                        return matchSearch && matchStatus;
                    });
                },

                openModal() {
                    this.isEdit = false;
                    this.formN = { nik: '', nama: '', when: '', where: '', detail: '', measure: '', note: 'Open' };
                    this.modalNearmiss = true;
                },

                editNearmiss(data) {
                    this.isEdit = true;
                    this.oldData = { ...data };
                    this.formN = { ...data, when: data.when || data.tanggal, where: data.where || data.lokasi, detail: data.detail || data.temuan, measure: data.measure || data.tindakan, note: data.note || data.status };
                    this.modalNearmiss = true;
                },

                async saveNearmiss() {
                    if(!this.formN.nik || !this.formN.nama) return alert("NIK dan Nama wajib diisi!");
                    this.isSyncing = true;
                    const params = new URLSearchParams({ type: 'nearmiss', action: this.isEdit ? 'update' : 'insert', ...this.formN });
                    if (this.isEdit) { params.append('oldNik', this.oldData.nik); params.append('oldWhen', this.oldData.when || this.oldData.tanggal); }
                    try {
                        await fetch(SPREADSHEET_API, { method: 'POST', mode: 'no-cors', body: params });
                        alert('Berhasil!');
                        this.modalNearmiss = false;
                        setTimeout(() => this.loadData(), 1500);
                    } catch (error) { alert('Gagal'); } finally { this.isSyncing = false; }
                },

                async deleteNearmiss(data) {
                    if (!confirm(`Hapus?`)) return;
                    this.isSyncing = true;
                    const params = new URLSearchParams({ type: 'nearmiss', action: 'delete', oldNik: data.nik, oldWhen: data.when || data.tanggal });
                    try {
                        await fetch(SPREADSHEET_API, { method: 'POST', mode: 'no-cors', body: params });
                        alert('Terhapus');
                        setTimeout(() => this.loadData(), 1500);
                    } catch (error) { alert('Gagal'); } finally { this.isSyncing = false; }
                },

                logout() {
                    localStorage.clear();
                    window.location.href = 'index.html';
                }
            }
        }
    </script>
</body>
</html>
