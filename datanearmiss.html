<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Nearmiss - Painting 2W</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        /* Style tambahan agar scrollbar halus */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" x-data="appData()" x-init="initApp()">

    <div class="flex h-screen w-full overflow-hidden">
<aside :class="sidebarOpen ? 'w-64' : 'w-20'" class="bg-[#0f172a] text-white transition-all duration-300 flex flex-col z-50">
            <div class="p-6 flex items-center justify-between border-b border-slate-800/50">
                <h1 x-show="sidebarOpen" class="font-black text-blue-400 text-lg uppercase tracking-tighter text-center w-full">Painting 2W</h1>
                <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-slate-800 rounded-lg text-slate-400"><i data-lucide="menu"></i></button>
            </div>
            <nav class="flex-1 px-3 mt-6 space-y-2 font-bold">
                <a href="dashboard.html" class="flex items-center w-full p-3.5 rounded-xl text-slate-400 hover:bg-slate-800 transition-all">
                    <i data-lucide="layout-grid"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase tracking-widest">Dashboard</span>
                </a>
                <a href="datanearmiss.html" class="flex items-center w-full p-3.5 rounded-xl text-slate-400 hover:bg-slate-800 transition-all">
                    <i data-lucide="alert-triangle"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase tracking-widest">Nearmiss</span>
                </a>
                <a href="datakaryawan.html" class="flex items-center w-full p-3.5 rounded-xl bg-blue-600 text-white shadow-lg transition-all">
                    <i data-lucide="users"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase tracking-widest">Karyawan</span>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button @click="window.location.href='index.html'" class="flex items-center w-full p-3 text-red-400 hover:bg-red-500/10 rounded-xl transition-all font-bold">
                    <i data-lucide="log-out"></i><span x-show="sidebarOpen" class="ml-3 text-xs uppercase">Keluar</span>
                </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <header class="bg-white border-b border-slate-100 px-10 py-6 flex justify-between items-center z-40">
                <h2 class="text-2xl font-black text-[#1e293b] uppercase italic tracking-tight">Laporan Nearmiss</h2>
                <div class="flex items-center gap-4">
                    <button @click="loadData()" class="bg-slate-100 text-slate-600 px-5 py-2.5 rounded-xl font-bold text-[10px] uppercase tracking-widest hover:bg-slate-200 transition-all flex items-center gap-2">
                        <i data-lucide="refresh-cw" :class="isSyncing ? 'animate-spin' : ''" class="w-4 h-4"></i>
                        <span x-text="isSyncing ? 'Syncing...' : 'Refresh Data'"></span>
                    </button>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-10 bg-slate-50/50">
                <div class="max-w-[1600px] mx-auto space-y-8">
                    
                    <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col lg:flex-row gap-6 items-center">
                        <div class="relative flex-1 w-full">
                            <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                            <input type="text" x-model="searchQuery" placeholder="Cari NIK, Nama, atau Lokasi..." 
                                   class="w-full pl-14 pr-6 py-4 bg-slate-50 border-none rounded-[1.5rem] outline-none focus:ring-2 ring-blue-500/20 font-semibold text-sm transition-all">
                        </div>
                        
                        <div class="flex bg-slate-100 p-1.5 rounded-[1.5rem] gap-1">
                            <button @click="currentFilter = 'all'" :class="currentFilter === 'all' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500'" class="px-6 py-2.5 rounded-[1.2rem] text-[10px] font-extrabold uppercase transition-all">SEMUA</button>
                            <button @click="currentFilter = 'open'" :class="currentFilter === 'open' ? 'bg-red-500 text-white shadow-md' : 'text-slate-500'" class="px-6 py-2.5 rounded-[1.2rem] text-[10px] font-extrabold uppercase transition-all">PENDING</button>
                            <button @click="currentFilter = 'close'" :class="currentFilter === 'close' ? 'bg-emerald-500 text-white shadow-md' : 'text-slate-500'" class="px-6 py-2.5 rounded-[1.2rem] text-[10px] font-extrabold uppercase transition-all">CLOSED</button>
                        </div>
                        
                        <button @click="openModal()" class="bg-[#111827] text-white px-10 py-4 rounded-[1.5rem] font-black text-xs uppercase tracking-widest hover:bg-blue-600 hover:shadow-lg hover:shadow-blue-200 transition-all whitespace-nowrap">
                            + LAPOR ONLINE
                        </button>
                    </div>

                    <div class="bg-white rounded-[2.5rem] border border-slate-100 overflow-hidden shadow-sm">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-separate border-spacing-0">
                                <thead>
                                    <tr class="bg-[#111827] text-white">
                                        <th class="p-6 pl-10 first:rounded-l-[2.5rem] text-[11px] font-bold uppercase tracking-[0.15em]">NIK / Nama</th>
                                        <th class="p-6 text-center text-[11px] font-bold uppercase tracking-[0.15em]">Tanggal</th>
                                        <th class="p-6 text-[11px] font-bold uppercase tracking-[0.15em]">Lokasi / Detail</th>
                                        <th class="p-6 text-[11px] font-bold uppercase tracking-[0.15em]">Countermeasure</th>
                                        <th class="p-6 text-center text-[11px] font-bold uppercase tracking-[0.15em]">Status</th>
                                        <th class="p-6 pr-10 last:rounded-r-[2.5rem] text-center text-[11px] font-bold uppercase tracking-[0.15em]">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-50 text-[11px] font-bold uppercase">
                                    <template x-for="(n, idx) in filteredNearmiss" :key="idx">
                                        <tr class="hover:bg-blue-50/50 transition-colors group">
                                            <td class="p-6 pl-10">
                                                <div class="text-blue-600 font-black text-sm" x-text="n.nik"></div>
                                                <div class="text-slate-400 mt-0.5" x-text="n.nama"></div>
                                            </td>
                                            <td class="p-6 text-center text-slate-500" x-text="n.when || n.tanggal || '-'"></td>
                                            <td class="p-6 max-w-xs">
                                                <div class="text-slate-800 truncate" x-text="n.where || n.lokasi || '-'"></div>
                                                <div class="text-slate-400 font-medium normal-case line-clamp-1 italic" x-text="n.detail || n.temuan || '-'"></div>
                                            </td>
                                            <td class="p-6 max-w-xs truncate text-slate-500 normal-case font-medium" x-text="n.measure || n.tindakan || '-'"></td>
                                            <td class="p-6 text-center">
                                                <span :class="(n.note === 'Close' || n.status === 'Close') ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'" 
                                                      class="px-5 py-2 rounded-full text-[9px] font-black uppercase inline-block w-24 text-center" 
                                                      x-text="(n.note === 'Close' || n.status === 'Close') ? 'CLOSED' : 'PENDING'"></span>
                                            </td>
                                            <td class="p-6 pr-10 text-center">
                                                <div class="flex gap-2 justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <button @click="editNearmiss(n)" class="p-3 bg-blue-50 text-blue-600 rounded-2xl hover:bg-blue-600 hover:text-white transition-all shadow-sm">
                                                        <i data-lucide="edit-3" class="w-4 h-4"></i>
                                                    </button>
                                                    <button @click="deleteNearmiss(n)" class="p-3 bg-red-50 text-red-600 rounded-2xl hover:bg-red-600 hover:text-white transition-all shadow-sm">
                                                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                    <tr x-show="filteredNearmiss.length === 0">
                                        <td colspan="6" class="p-20 text-center">
                                            <div class="flex flex-col items-center gap-3">
                                                <i data-lucide="database" class="w-12 h-12 text-slate-200"></i>
                                                <span class="text-slate-400 font-bold uppercase tracking-widest text-xs">Data tidak ditemukan</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div x-show="modalNearmiss" x-transition x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white rounded-[3rem] w-full max-w-2xl p-12 shadow-2xl relative overflow-hidden" @click.away="modalNearmiss = false">
            <div class="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>
            <h3 class="text-2xl font-black text-[#1e293b] mb-10 uppercase italic" x-text="isEdit ? 'Update Laporan' : 'Lapor Temuan Bahaya'"></h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase tracking-widest">NIK</label>
                    <input type="number" x-model="formN.nik" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500/20">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase tracking-widest">Nama Lengkap</label>
                    <input type="text" x-model="formN.nama" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500/20">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase tracking-widest">Tanggal</label>
                    <input type="date" x-model="formN.when" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500/20">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase tracking-widest">Lokasi</label>
                    <input type="text" x-model="formN.where" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500/20">
                </div>
                <textarea x-model="formN.detail" placeholder="DETAIL TEMUAN BAHAYA..." class="md:col-span-2 p-5 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500/20 h-28"></textarea>
                <textarea x-model="formN.measure" placeholder="COUNTERMEASURE (TINDAKAN)..." class="md:col-span-2 p-5 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500/20 h-28"></textarea>
                
                <div class="md:col-span-2 space-y-2">
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase tracking-widest">Status Laporan</label>
                    <select x-model="formN.note" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500/20 appearance-none">
                        <option value="Open">PENDING (OPEN)</option>
                        <option value="Close">CLOSED</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-4 pt-10">
                <button @click="modalNearmiss = false" class="flex-1 py-4 font-black text-slate-400 text-xs uppercase tracking-widest hover:text-slate-600">Batal</button>
                <button @click="saveNearmiss()" class="flex-[2] bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-blue-100 hover:bg-blue-700 transition-all">Simpan Laporan</button>
            </div>
        </div>
    </div>

    <script>
        const SPREADSHEET_API = "https://script.google.com/macros/s/AKfycbyiDWiXNU5YSxjaChZlCsXKe8JfzyWKZuGoAvGjDUQSezgeIf4kySfsd0BCEQnNlnJAJw/exec";

        function appData() {
            return {
                sidebarOpen: true,
                isSyncing: false,
                searchQuery: '',
                currentFilter: 'all',
                nearmiss: [],
                modalNearmiss: false,
                isEdit: false,
                oldData: null,
                formN: { nik: '', nama: '', when: '', where: '', detail: '', measure: '', note: 'Open' },

                async initApp() {
                    lucide.createIcons();
                    await this.loadData();
                },

                async loadData() {
                    this.isSyncing = true;
                    try {
                        const response = await fetch(`${SPREADSHEET_API}?t=${new Date().getTime()}`);
                        const data = await response.json();
                        this.nearmiss = data.nearmiss || [];
                        localStorage.setItem('nearmissData', JSON.stringify(this.nearmiss));
                    } catch (error) {
                        const localData = localStorage.getItem('nearmissData');
                        if (localData) this.nearmiss = JSON.parse(localData);
                    } finally {
                        this.isSyncing = false;
                        setTimeout(() => lucide.createIcons(), 100);
                    }
                },

                get filteredNearmiss() {
                    return this.nearmiss.filter(n => {
                        const s = this.searchQuery.toLowerCase();
                        const statusVal = (n.note || n.status || 'Open').toLowerCase();
                        
                        const matchSearch = (n.nama?.toLowerCase().includes(s)) || 
                                           (n.nik?.toString().includes(s)) || 
                                           (n.where?.toLowerCase().includes(s)) ||
                                           (n.lokasi?.toLowerCase().includes(s));

                        const matchStatus = this.currentFilter === 'all' || 
                                           (this.currentFilter === 'open' && statusVal !== 'close') || 
                                           (this.currentFilter === 'close' && statusVal === 'close');
                        
                        return matchSearch && matchStatus;
                    });
                },

                openModal() {
                    this.isEdit = false;
                    this.formN = { nik: '', nama: '', when: '', where: '', detail: '', measure: '', note: 'Open' };
                    this.modalNearmiss = true;
                },

                editNearmiss(data) {
                    this.isEdit = true;
                    this.oldData = { ...data };
                    this.formN = { 
                        nik: data.nik, 
                        nama: data.nama, 
                        when: data.when || data.tanggal, 
                        where: data.where || data.lokasi, 
                        detail: data.detail || data.temuan, 
                        measure: data.measure || data.tindakan, 
                        note: data.note || data.status || 'Open' 
                    };
                    this.modalNearmiss = true;
                },

                async saveNearmiss() {
                    if(!this.formN.nik || !this.formN.nama) return alert("NIK dan Nama wajib diisi!");
                    this.isSyncing = true;
                    
                    const params = new URLSearchParams();
                    params.append('type', 'nearmiss'); 
                    params.append('action', this.isEdit ? 'update' : 'insert');
                    params.append('nik', this.formN.nik);
                    params.append('nama', this.formN.nama);
                    params.append('when', this.formN.when);
                    params.append('where', this.formN.where);
                    params.append('detail', this.formN.detail);
                    params.append('measure', this.formN.measure);
                    params.append('note', this.formN.note);

                    if (this.isEdit) {
                        params.append('oldNik', this.oldData.nik);
                        params.append('oldWhen', this.oldData.when || this.oldData.tanggal);
                    }

                    try {
                        await fetch(SPREADSHEET_API, {
                            method: 'POST',
                            mode: 'no-cors', 
                            body: params
                        });
                        alert('Berhasil mengirim! Tunggu sebentar untuk sinkronisasi.');
                        this.modalNearmiss = false;
                        setTimeout(() => this.loadData(), 2000); 
                    } catch (error) {
                        alert('Gagal mengirim data.');
                    } finally {
                        this.isSyncing = false;
                    }
                },

                async deleteNearmiss(data) {
                    if (!confirm(`Hapus laporan ini?`)) return;
                    this.isSyncing = true;
                    const params = new URLSearchParams();
                    params.append('type', 'nearmiss');
                    params.append('action', 'delete');
                    params.append('oldNik', data.nik);
                    params.append('oldWhen', data.when || data.tanggal);

                    try {
                        await fetch(SPREADSHEET_API, { method: 'POST', mode: 'no-cors', body: params });
                        alert('Data dihapus!');
                        setTimeout(() => this.loadData(), 1500);
                    } catch (error) {
                        alert('Gagal menghapus');
                    } finally {
                        this.isSyncing = false;
                    }
                },

                logout() {
                    localStorage.clear();
                    window.location.href = 'index.html';
                }
            }
        }
    </script>
</body>
</html>
