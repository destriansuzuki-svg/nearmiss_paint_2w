<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearmiss - Painting 2W</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .sidebar-active {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            color: white !important;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body x-data="appData()" x-init="initApp()">

    <div class="flex h-screen overflow-hidden">
        <aside :class="sidebarOpen ? 'w-64' : 'w-20'" class="bg-[#0f172a] text-white transition-all duration-300 flex flex-col z-50">
            <div class="p-6 flex items-center justify-between">
                <h1 x-show="sidebarOpen" class="font-black text-lg tracking-tighter italic">
                    <span class="text-blue-500">PAINTING</span><span class="text-white">2W</span>
                </h1>
                <button @click="sidebarOpen = !sidebarOpen" class="text-slate-400 hover:text-white">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
            </div>

            <nav class="flex-1 px-3 space-y-1">
                <a href="dashboard.html" class="flex items-center w-full px-4 py-3 rounded-xl text-slate-400 hover:bg-slate-800 transition-all font-bold group">
                    <i data-lucide="layout-grid" class="w-5 h-5"></i>
                    <span x-show="sidebarOpen" class="ml-3 text-[11px] tracking-widest uppercase">Dashboard</span>
                </a>
                <a href="#" class="flex items-center w-full px-4 py-3 rounded-xl sidebar-active font-bold">
                    <i data-lucide="alert-triangle" class="w-5 h-5"></i>
                    <span x-show="sidebarOpen" class="ml-3 text-[11px] tracking-widest uppercase">Nearmiss</span>
                </a>
                <a href="datakaryawan.html" class="flex items-center w-full px-4 py-3 rounded-xl text-slate-400 hover:bg-slate-800 transition-all font-bold group">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span x-show="sidebarOpen" class="ml-3 text-[11px] tracking-widest uppercase">Karyawan</span>
                </a>
            </nav>

            <div class="p-6">
                <button class="flex items-center text-red-400 font-bold hover:text-red-300 transition-colors">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    <span x-show="sidebarOpen" class="ml-3 text-[10px] uppercase tracking-widest">Keluar</span>
                </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col min-w-0">
            <header class="bg-white px-8 py-4 flex justify-between items-center border-b border-slate-100">
                <h2 class="text-xl font-extrabold text-[#1e293b] italic uppercase tracking-tight">LAPORAN NEARMISS</h2>
                <div class="bg-slate-50 px-4 py-1.5 rounded-full flex items-center gap-2 text-slate-400 font-bold text-[10px] border border-slate-100 shadow-sm">
                    <i data-lucide="refresh-cw" class="w-3.5 h-3.5" :class="isSyncing ? 'animate-spin' : ''"></i>
                    <span>SYNCING...</span>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6 bg-[#f8fafc]">
                <div class="max-w-[1400px] mx-auto space-y-6">
                    
                    <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 flex items-center gap-4">
                        <div class="relative flex-1">
                            <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 w-4 h-4"></i>
                            <input type="text" x-model="searchQuery" placeholder="Cari NIK, Nama, atau Lokasi..." 
                                   class="w-full pl-12 pr-4 py-3 bg-slate-50 border-none rounded-2xl outline-none focus:ring-1 ring-blue-500/20 text-sm text-slate-600">
                        </div>
                        
                        <div class="flex bg-slate-100 p-1 rounded-xl gap-1">
                            <button @click="currentFilter = 'all'" :class="currentFilter === 'all' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-400'" class="px-5 py-2 rounded-lg text-[9px] font-black uppercase tracking-wider transition-all">Semua</button>
                            <button @click="currentFilter = 'pending'" :class="currentFilter === 'pending' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-400'" class="px-5 py-2 rounded-lg text-[9px] font-black uppercase tracking-wider transition-all">Pending</button>
                            <button @click="currentFilter = 'closed'" :class="currentFilter === 'closed' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-400'" class="px-5 py-2 rounded-lg text-[9px] font-black uppercase tracking-wider transition-all">Closed</button>
                        </div>

                        <button class="bg-[#111827] text-white px-6 py-3 rounded-2xl font-black text-[10px] tracking-widest hover:bg-blue-600 transition-all uppercase">
                            + Lapor Online
                        </button>
                    </div>

                    <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden min-h-[500px]">
                        <div class="overflow-x-auto p-4">
                            <table class="w-full border-separate border-spacing-0">
                                <thead>
                                    <tr class="bg-[#1e293b]">
                                        <th class="p-4 pl-8 rounded-l-full text-[9px] font-black uppercase tracking-widest text-white text-left">NIK / Nama</th>
                                        <th class="p-4 text-[9px] font-black uppercase tracking-widest text-white text-center">Tanggal</th>
                                        <th class="p-4 text-[9px] font-black uppercase tracking-widest text-white text-left">Lokasi / Detail</th>
                                        <th class="p-4 text-[9px] font-black uppercase tracking-widest text-white text-left">Countermeasure</th>
                                        <th class="p-4 text-[9px] font-black uppercase tracking-widest text-white text-center">Status</th>
                                        <th class="p-4 pr-8 rounded-r-full text-[9px] font-black uppercase tracking-widest text-white text-center">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr x-show="filteredNearmiss.length === 0">
                                        <td colspan="6" class="p-24 text-center">
                                            <div class="flex flex-col items-center">
                                                <div class="bg-slate-50 p-6 rounded-full mb-4">
                                                    <i data-lucide="database" class="w-10 h-10 text-slate-200"></i>
                                                </div>
                                                <p class="font-bold uppercase tracking-widest text-[10px] text-slate-300">Data Tidak Ditemukan</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function appData() {
            return {
                sidebarOpen: true,
                isSyncing: false,
                searchQuery: '',
                currentFilter: 'all',
                nearmiss: [],
                initApp() { lucide.createIcons(); },
                get filteredNearmiss() { return this.nearmiss; }
            }
        }
    </script>
</body>
</html>
