<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearmiss - Painting 2W</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .sidebar-active { background: linear-gradient(90deg, #2563eb, #3b82f6); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); color: white !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body x-data="nearmissApp()" x-init="initApp()">

    <div class="flex h-screen w-full overflow-hidden">
        <aside :class="sidebarOpen ? 'w-64' : 'w-20'" class="bg-[#0f172a] text-white transition-all duration-300 flex flex-col z-50">
            <div class="p-6 flex items-center justify-between">
                <h1 x-show="sidebarOpen" class="font-black text-lg italic tracking-tighter uppercase">
                    <span class="text-blue-500">Painting</span><span class="text-white">2W</span>
                </h1>
                <button @click="sidebarOpen = !sidebarOpen" class="text-slate-400 hover:text-white">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
            </div>
            <nav class="flex-1 px-3 space-y-1">
                <a href="dashboard.html" class="flex items-center w-full px-4 py-3 rounded-xl text-slate-400 hover:bg-slate-800 transition-all font-bold">
                    <i data-lucide="layout-grid" class="w-5 h-5"></i>
                    <span x-show="sidebarOpen" class="ml-3 text-[11px] tracking-widest uppercase">Dashboard</span>
                </a>
                <a href="#" class="flex items-center w-full px-4 py-3 rounded-xl sidebar-active font-bold">
                    <i data-lucide="alert-triangle" class="w-5 h-5"></i>
                    <span x-show="sidebarOpen" class="ml-3 text-[11px] tracking-widest uppercase">Nearmiss</span>
                </a>
                <a href="datakaryawan.html" class="flex items-center w-full px-4 py-3 rounded-xl text-slate-400 hover:bg-slate-800 transition-all font-bold">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span x-show="sidebarOpen" class="ml-3 text-[11px] tracking-widest uppercase">Karyawan</span>
                </a>
            </nav>
            <div class="p-3 border-t border-slate-800">
                <button @click="logout()" class="flex items-center w-full px-4 py-3 rounded-xl text-red-400 hover:bg-red-500/10 transition-all font-bold">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span x-show="sidebarOpen" class="ml-3 text-[11px] tracking-widest uppercase">Keluar</span>
                </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col min-w-0">
            <header class="bg-white px-8 py-4 flex justify-between items-center border-b border-slate-100 shadow-sm">
                <h2 class="text-xl font-extrabold text-[#1e293b] italic uppercase tracking-tight">Data Nearmiss</h2>
                <div @click="loadData()" class="cursor-pointer bg-slate-50 px-4 py-1.5 rounded-full flex items-center gap-2 text-slate-400 font-bold text-[10px] border border-slate-100 transition-all hover:bg-white">
                    <i data-lucide="refresh-cw" class="w-3.5 h-3.5" :class="isSyncing ? 'animate-spin text-blue-500' : ''"></i>
                    <span x-text="isSyncing ? 'SYNCING...' : 'REFRESH'"></span>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6 space-y-4 custom-scroll">
                <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 flex flex-wrap items-center gap-4">
                    <div class="relative flex-1 min-w-[200px]">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 w-4 h-4"></i>
                        <input type="text" x-model="searchQuery" placeholder="Cari NIK, Nama, Lokasi..." class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border-none rounded-xl outline-none text-[11px] font-medium">
                    </div>
                    <div class="flex bg-slate-100 p-1 rounded-xl">
                        <button @click="currentFilter = 'all'" :class="currentFilter === 'all' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-400'" class="px-4 py-2 rounded-lg text-[9px] font-black uppercase tracking-wider transition-all">Semua</button>
                        <button @click="currentFilter = 'Belum Close'" :class="currentFilter === 'Belum Close' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-400'" class="px-4 py-2 rounded-lg text-[9px] font-black uppercase tracking-wider transition-all">Pending</button>
                        <button @click="currentFilter = 'Close'" :class="currentFilter === 'Close' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-400'" class="px-4 py-2 rounded-lg text-[9px] font-black uppercase tracking-wider transition-all">Closed</button>
                    </div>
                    <button @click="openForm()" class="bg-[#111827] text-white px-5 py-2.5 rounded-xl font-black text-[9px] tracking-widest uppercase hover:bg-blue-600 transition-all">+ Tambah Laporan</button>
                </div>

                <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden min-h-[500px]">
                    <div class="overflow-x-auto p-4">
                        <table class="w-full border-separate border-spacing-y-2">
                            <thead>
                                <tr class="bg-[#1e293b]">
                                    <th class="p-4 pl-8 rounded-l-full text-[9px] font-black uppercase tracking-widest text-white text-left">Pelapor</th>
                                    <th class="p-4 text-[9px] font-black uppercase tracking-widest text-white text-left">Detail Temuan</th>
                                    <th class="p-4 text-[9px] font-black uppercase tracking-widest text-white text-left">Countermeasure</th>
                                    <th class="p-4 text-[9px] font-black uppercase tracking-widest text-white text-center">Status</th>
                                    <th class="p-4 pr-8 rounded-r-full text-[9px] font-black uppercase tracking-widest text-white text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody class="text-[11px]">
                                <template x-for="(n, idx) in filteredNearmiss" :key="idx">
                                    <tr class="hover:bg-slate-50 transition-colors group">
                                        <td class="p-4 pl-8 border-b border-slate-50 align-top">
                                            <div class="font-bold text-slate-700 uppercase" x-text="n.nama"></div>
                                            <div class="text-[9px] text-blue-500 font-bold" x-text="n.nik"></div>
                                            <div class="text-[9px] text-slate-400 mt-1" x-text="formatDate(n.when)"></div>
                                        </td>
                                        <td class="p-4 border-b border-slate-50 align-top max-w-[200px]">
                                            <div class="font-bold uppercase text-slate-600 mb-1" x-text="n.where"></div>
                                            <div :class="n.expanded ? '' : 'line-clamp-2'" class="text-slate-500 transition-all duration-300" x-text="n.detail"></div>
                                            <button x-show="n.detail.length > 60" @click="n.expanded = !n.expanded" class="text-blue-500 font-bold text-[9px] mt-1 hover:underline uppercase" x-text="n.expanded ? 'Show Less' : 'Read More'"></button>
                                        </td>
                                        <td class="p-4 border-b border-slate-50 align-top max-w-[200px]">
                                            <div :class="n.expanded ? '' : 'line-clamp-2'" class="text-slate-500" x-text="n.measure || '-'"></div>
                                            <div class="text-[9px] font-bold text-slate-400 mt-1" x-show="n.tergetdate">Target: <span x-text="formatDate(n.tergetdate)"></span></div>
                                        </td>
                                        <td class="p-4 text-center border-b border-slate-50 align-top">
                                            <span :class="n.note === 'Close' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'" class="text-[8px] px-2 py-1 rounded-full font-black uppercase" x-text="n.note === 'Close' ? 'Closed' : 'Pending'"></span>
                                        </td>
                                        <td class="p-4 pr-8 text-center border-b border-slate-50 align-top">
                                            <div class="flex gap-1 justify-center opacity-0 group-hover:opacity-100 transition-all">
                                                <button @click="editData(n)" class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg"><i data-lucide="edit-3" class="w-3.5 h-3.5"></i></button>
                                                <button @click="deleteData(n.nik, n.when)" class="p-2 text-red-500 hover:bg-red-50 rounded-lg"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div x-show="showForm" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden p-8 space-y-6">
            <div class="flex justify-between items-center border-b pb-4">
                <h3 class="text-sm font-black uppercase italic tracking-tight" x-text="isEdit ? 'Edit Laporan' : 'Laporan Nearmiss Baru'"></h3>
                <button @click="showForm = false" class="text-slate-400 hover:text-red-500"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            
            <form @submit.prevent="submitForm" class="grid grid-cols-2 gap-4">
                <div class="col-span-1 space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2">NIK</label>
                    <input type="text" x-model="formData.NIK" required placeholder="Ketik NIK..." class="w-full px-4 py-2.5 bg-slate-50 rounded-xl border-none text-[11px] outline-none ring-1 ring-slate-100 focus:ring-blue-500">
                </div>
                <div class="col-span-1 space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Nama Pelapor</label>
                    <input type="text" x-model="formData.Nama" readonly class="w-full px-4 py-2.5 bg-slate-100 text-slate-500 rounded-xl border-none text-[11px] outline-none ring-1 ring-slate-100">
                </div>
                <div class="col-span-1 space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Waktu Kejadian</label>
                    <input type="datetime-local" x-model="formData.When" required class="w-full px-4 py-2.5 bg-slate-50 rounded-xl border-none text-[11px] outline-none ring-1 ring-slate-100">
                </div>
                <div class="col-span-1 space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Target Date</label>
                    <input type="date" x-model="formData.tergetdate" class="w-full px-4 py-2.5 bg-slate-50 rounded-xl border-none text-[11px] outline-none ring-1 ring-slate-100">
                </div>
                <div class="col-span-2 space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Lokasi (Where)</label>
                    <input type="text" x-model="formData.where" required class="w-full px-4 py-2.5 bg-slate-50 rounded-xl border-none text-[11px] outline-none ring-1 ring-slate-100">
                </div>
                <div class="col-span-2 space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Detail Temuan</label>
                    <textarea x-model="formData.detail" rows="3" required class="w-full px-4 py-2.5 bg-slate-50 rounded-xl border-none text-[11px] outline-none ring-1 ring-slate-100 focus:ring-blue-500"></textarea>
                </div>
                <div class="col-span-2 space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Countermeasure</label>
                    <input type="text" x-model="formData.measure" class="w-full px-4 py-2.5 bg-slate-50 rounded-xl border-none text-[11px] outline-none ring-1 ring-slate-100">
                </div>
                <div class="col-span-2 space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Status</label>
                    <select x-model="formData.note" class="w-full px-4 py-2.5 bg-slate-50 rounded-xl border-none text-[11px] outline-none ring-1 ring-slate-100">
                        <option value="Belum Close">Pending (Belum Close)</option>
                        <option value="Close">Closed (Close)</option>
                    </select>
                </div>
                <div class="col-span-2 pt-4">
                    <button type="submit" :disabled="isSyncing" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black text-[10px] uppercase tracking-widest shadow-lg shadow-blue-200" x-text="isSyncing ? 'PROSES...' : 'SIMPAN DATA'"></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SPREADSHEET_API = "https://script.google.com/macros/s/AKfycbwlvT2uodaiijE_nNuKXPbasI0gvtSE9vQTDOtRjFshr3RyvW9eIR8B17NVIVwUK5zfiw/exec";

        function nearmissApp() {
            return {
                sidebarOpen: true, isSyncing: false, showForm: false, isEdit: false,
                searchQuery: '', currentFilter: 'all',
                nearmiss: [],
                karyawan: [],
                formData: { NIK: '', Nama: '', When: '', originalWhen: '', where: '', detail: '', measure: '', tergetdate: '', note: 'Belum Close' },

                async initApp() {
                    lucide.createIcons();
                    await this.loadData();

                    // Perbaikan: Validasi NIK yang lebih fleksibel
                    this.$watch('formData.NIK', (value) => {
                        if (value) {
                            const found = this.karyawan.find(k => k.nik.toString().trim() === value.toString().trim());
                            this.formData.Nama = found ? found.nama : 'NIK TIDAK DITEMUKAN';
                        } else {
                            this.formData.Nama = '';
                        }
                    });
                },

                async loadData() {
                    this.isSyncing = true;
                    try {
                        const r = await fetch(`${SPREADSHEET_API}?t=${Date.now()}`);
                        const d = await r.json();
                        this.nearmiss = (d.nearmiss || []).map(item => ({ ...item, expanded: false }));
                        this.karyawan = d.karyawan || [];
                    } catch (e) { console.error("Error load data:", e); }
                    finally { 
                        this.isSyncing = false; 
                        setTimeout(() => lucide.createIcons(), 100); 
                    }
                },

                formatDate(d) {
                    if (!d) return '-';
                    const date = new Date(d);
                    if (isNaN(date)) return d;
                    return date.toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: '2-digit', hour: '2-digit', minute: '2-digit' });
                },

                openForm() {
                    this.isEdit = false;
                    this.formData = { 
                        NIK: '', Nama: '', 
                        When: new Date().toISOString().slice(0, 16), 
                        originalWhen: '', 
                        where: '', detail: '', measure: '', tergetdate: '', note: 'Belum Close' 
                    };
                    this.showForm = true;
                },

                editData(item) {
                    this.isEdit = true;
                    // Format waktu untuk input datetime-local
                    let whenFormatted = '';
                    if(item.when) {
                        const d = new Date(item.when);
                        // Menyesuaikan timezone agar tidak bergeser di input
                        whenFormatted = new Date(d.getTime() - d.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
                    }

                    this.formData = {
                        NIK: item.nik,
                        Nama: item.nama,
                        When: whenFormatted,
                        originalWhen: item.when, // Sangat Penting: Simpan string waktu asli untuk pencarian di Sheet
                        where: item.where,
                        detail: item.detail,
                        measure: item.measure,
                        tergetdate: item.tergetdate ? new Date(item.tergetdate).toISOString().slice(0, 10) : '',
                        note: item.note
                    };
                    this.showForm = true;
                },

                async submitForm() {
                    // Validasi Nama agar tidak bisa simpan jika NIK salah
                    if(!this.formData.Nama || this.formData.Nama === 'NIK TIDAK DITEMUKAN') {
                        return alert("Silakan masukkan NIK yang terdaftar!");
                    }
                    
                    this.isSyncing = true;
                    const action = this.isEdit ? 'updateNearmiss' : 'addNearmiss';
                    
                    try {
                        const response = await fetch(SPREADSHEET_API, {
                            method: 'POST',
                            body: JSON.stringify({ action, data: this.formData })
                        });
                        const resJson = await response.json();
                        
                        if(resJson.status === 'success') {
                            this.showForm = false;
                            await this.loadData();
                        } else {
                            alert("Server Error: " + resJson.message);
                        }
                    } catch (e) { 
                        console.error(e);
                        alert("Terjadi kesalahan koneksi ke server!"); 
                    } finally { 
                        this.isSyncing = false; 
                    }
                },

                async deleteData(nik, when) {
                    if(!confirm("Hapus laporan ini secara permanen?")) return;
                    this.isSyncing = true;
                    try {
                        await fetch(SPREADSHEET_API, {
                            method: 'POST',
                            body: JSON.stringify({ action: 'deleteNearmiss', nik, when })
                        });
                        await this.loadData();
                    } catch (e) { alert("Gagal Hapus!"); }
                    finally { this.isSyncing = false; }
                },

                get filteredNearmiss() {
                    return this.nearmiss.filter(n => {
                        const s = this.searchQuery.toLowerCase();
                        const matchText = (n.nama || '').toLowerCase().includes(s) || 
                                          (n.nik || '').toString().includes(s) || 
                                          (n.where || '').toLowerCase().includes(s) ||
                                          (n.detail || '').toLowerCase().includes(s);
                        
                        const status = n.note || 'Belum Close';
                        const matchStatus = this.currentFilter === 'all' || status === this.currentFilter;
                        return matchText && matchStatus;
                    });
                },

                logout() {
                    if(confirm("Keluar dari aplikasi?")) window.location.href = "index.html";
                }
            }
        }
    </script>
</body>
</html>
