<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearmiss - Painting 2W</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .sidebar-active { background: linear-gradient(90deg, #2563eb, #3b82f6); color: white !important; }
    </style>
</head>
<body x-data="nearmissApp()" x-init="initApp()">

    <div class="flex h-screen w-full overflow-hidden">
        <aside :class="sidebarOpen ? 'w-64' : 'w-20'" class="bg-[#0f172a] text-white transition-all duration-300 flex flex-col z-50">
            <div class="p-6 flex items-center justify-between">
                <h1 x-show="sidebarOpen" class="font-black text-lg italic tracking-tighter uppercase">
                    <span class="text-blue-500">Painting</span>2W
                </h1>
                <button @click="sidebarOpen = !sidebarOpen" class="text-slate-400"><i data-lucide="menu"></i></button>
            </div>
            <nav class="flex-1 px-3 space-y-1">
                <a href="dashboard.html" class="flex items-center px-4 py-3 rounded-xl text-slate-400 font-bold hover:bg-slate-800">
                    <i data-lucide="layout-grid"></i><span x-show="sidebarOpen" class="ml-3 text-[10px] tracking-widest uppercase">Dashboard</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 rounded-xl sidebar-active font-bold">
                    <i data-lucide="alert-triangle"></i><span x-show="sidebarOpen" class="ml-3 text-[10px] tracking-widest uppercase">Nearmiss</span>
                </a>
                <a href="datakaryawan.html" class="flex items-center px-4 py-3 rounded-xl text-slate-400 font-bold hover:bg-slate-800">
                    <i data-lucide="users"></i><span x-show="sidebarOpen" class="ml-3 text-[10px] tracking-widest uppercase">Karyawan</span>
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col min-w-0">
            <header class="bg-white px-8 py-4 flex justify-between items-center border-b shadow-sm">
                <h2 class="text-xl font-extrabold text-[#1e293b] italic uppercase">Data Nearmiss</h2>
                <button @click="loadData()" class="bg-slate-50 px-4 py-1.5 rounded-full flex items-center gap-2 text-[10px] font-bold text-slate-400 border hover:bg-white">
                    <i data-lucide="refresh-cw" :class="isSyncing ? 'animate-spin text-blue-500' : ''" class="w-3.5 h-3.5"></i>
                    <span x-text="isSyncing ? 'SYNCING...' : 'REFRESH'"></span>
                </button>
            </header>

            <main class="flex-1 overflow-y-auto p-6 space-y-4">
                <div class="bg-white p-4 rounded-[2rem] shadow-sm border flex items-center gap-4">
                    <input type="text" x-model="searchQuery" placeholder="Cari NIK, Nama, Lokasi..." class="flex-1 px-4 py-2.5 bg-slate-50 rounded-xl text-[11px] outline-none">
                    <button @click="openForm()" class="bg-[#111827] text-white px-5 py-2.5 rounded-xl font-black text-[9px] uppercase tracking-widest hover:bg-blue-600 transition-all">+ Tambah Laporan</button>
                </div>

                <div class="bg-white rounded-[2.5rem] shadow-sm border overflow-hidden">
                    <div class="overflow-x-auto p-4">
                        <table class="w-full border-separate border-spacing-0">
                            <thead>
                                <tr class="bg-[#1e293b] text-white text-[9px] font-black uppercase tracking-widest">
                                    <th class="p-4 pl-8 rounded-l-full text-left">Pelapor</th>
                                    <th class="p-4 text-center">Kejadian</th>
                                    <th class="p-4 text-left">Lokasi / Detail</th>
                                    <th class="p-4 text-center">Status</th>
                                    <th class="p-4 pr-8 rounded-r-full text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody class="text-[11px]">
                                <template x-for="(n, idx) in filteredNearmiss" :key="idx">
                                    <tr class="hover:bg-slate-50 transition-colors">
                                        <td class="p-4 pl-8 border-b">
                                            <div class="font-bold text-slate-700 uppercase" x-text="n.Nama"></div>
                                            <div class="text-[9px] text-blue-500 font-bold" x-text="n.NIK"></div>
                                        </td>
                                        <td class="p-4 text-center border-b text-slate-400" x-text="formatDate(n.When)"></td>
                                        <td class="p-4 border-b">
                                            <div class="font-bold uppercase text-slate-600" x-text="n.where"></div>
                                            <div class="text-slate-400 italic" x-text="n.detail"></div>
                                        </td>
                                        <td class="p-4 text-center border-b font-black uppercase">
                                            <span :class="n.note === 'Close' ? 'text-green-500' : 'text-red-500'" x-text="n.note"></span>
                                        </td>
                                        <td class="p-4 pr-8 text-center border-b">
                                            <div class="flex gap-2 justify-center">
                                                <button @click="editData(n)" class="text-blue-500 hover:bg-blue-50 p-2 rounded-lg"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                                <button @click="deleteData(n.NIK, n.When)" class="text-red-500 hover:bg-red-50 p-2 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div x-show="showForm" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white w-full max-w-xl rounded-[2rem] p-8 shadow-2xl">
            <h3 class="text-sm font-black uppercase mb-6" x-text="isEdit ? 'Edit Laporan' : 'Laporan Baru'"></h3>
            <form @submit.prevent="submitForm" class="grid grid-cols-2 gap-4">
                <div class="col-span-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">NIK</label>
                    <input type="text" x-model="formData.NIK" @input="watchNIK()" required class="w-full px-4 py-2 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-[11px]">
                </div>
                <div class="col-span-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Nama</label>
                    <input type="text" x-model="formData.Nama" readonly class="w-full px-4 py-2 bg-slate-100 border rounded-xl text-[11px] outline-none">
                </div>
                <div class="col-span-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Waktu (When)</label>
                    <input type="datetime-local" x-model="formData.When" required class="w-full px-4 py-2 bg-slate-50 border rounded-xl text-[11px]">
                </div>
                <div class="col-span-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Lokasi (Where)</label>
                    <input type="text" x-model="formData.where" required class="w-full px-4 py-2 bg-slate-50 border rounded-xl text-[11px]">
                </div>
                <div class="col-span-2">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Detail</label>
                    <textarea x-model="formData.detail" required class="w-full px-4 py-2 bg-slate-50 border rounded-xl text-[11px]"></textarea>
                </div>
                <div class="col-span-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Status</label>
                    <select x-model="formData.note" class="w-full px-4 py-2 bg-slate-50 border rounded-xl text-[11px]">
                        <option value="Open">Open</option>
                        <option value="Close">Close</option>
                    </select>
                </div>
                <div class="col-span-2 pt-4">
                    <button type="submit" :disabled="isSyncing" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black text-[10px] uppercase shadow-lg disabled:opacity-50">
                        <span x-text="isSyncing ? 'PROSES...' : 'SIMPAN DATA'"></span>
                    </button>
                    <button type="button" @click="showForm = false" class="w-full mt-2 text-slate-400 font-bold text-[10px] uppercase">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SPREADSHEET_API = "GANTI_DENGAN_URL_WEB_APP_KAMU";

        function nearmissApp() {
            return {
                sidebarOpen: true, isSyncing: false, showForm: false, isEdit: false,
                searchQuery: '', nearmiss: [], karyawan: [],
                formData: { NIK: '', Nama: '', When: '', where: '', detail: '', measure: '-', tergetdate: '', note: 'Open' },

                async initApp() { lucide.createIcons(); await this.loadData(); },

                async loadData() {
                    this.isSyncing = true;
                    try {
                        const r = await fetch(`${SPREADSHEET_API}?t=${Date.now()}`);
                        const d = await r.json();
                        this.nearmiss = d.nearmiss || [];
                        this.karyawan = d.karyawan || [];
                    } catch (e) { alert("Gagal koneksi!"); }
                    finally { this.isSyncing = false; setTimeout(() => lucide.createIcons(), 100); }
                },

                watchNIK() {
                    const k = this.karyawan.find(item => item.NIK.toString() === this.formData.NIK.toString());
                    this.formData.Nama = k ? k.Nama : '';
                },

                formatDate(d) {
                    if(!d) return '-';
                    const date = new Date(d);
                    return isNaN(date) ? d : date.toLocaleDateString('id-ID', {day:'2-digit', month:'short', year:'2-digit', hour:'2-digit', minute:'2-digit'});
                },

                openForm() {
                    this.isEdit = false;
                    this.formData = { NIK: '', Nama: '', When: '', where: '', detail: '', measure: '-', tergetdate: '', note: 'Open' };
                    this.showForm = true;
                },

                editData(item) {
                    this.isEdit = true;
                    this.formData = { ...item };
                    this.showForm = true;
                },

                async submitForm() {
                    if(!this.formData.Nama) return alert("NIK tidak dikenal!");
                    this.isSyncing = true;
                    try {
                        await fetch(SPREADSHEET_API, {
                            method: 'POST',
                            body: JSON.stringify({ action: this.isEdit ? 'updateNearmiss' : 'addNearmiss', data: this.formData })
                        });
                        this.showForm = false;
                        await this.loadData();
                    } catch (e) { alert("Simpan gagal!"); }
                    finally { this.isSyncing = false; }
                },

                async deleteData(nik, when) {
                    if(!confirm("Hapus data ini?")) return;
                    this.isSyncing = true;
                    try {
                        await fetch(SPREADSHEET_API, {
                            method: 'POST',
                            body: JSON.stringify({ action: 'deleteNearmiss', nik, when })
                        });
                        await this.loadData();
                    } finally { this.isSyncing = false; }
                },

                get filteredNearmiss() {
                    return this.nearmiss.filter(n => {
                        const s = this.searchQuery.toLowerCase();
                        return (n.Nama || '').toLowerCase().includes(s) || (n.NIK || '').toString().includes(s) || (n.where || '').toLowerCase().includes(s);
                    });
                }
            }
        }
    </script>
</body>
</html>
