<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Dashboard Pro - Painting 2W</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .modal-bg { background-color: rgba(15, 23, 42, 0.8); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900" x-data="appData()" x-init="initApp()">

    <div x-show="!isLoggedIn" class="fixed inset-0 bg-[#0f172a] flex items-center justify-center z-[100] px-4">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center">
            <h2 class="text-3xl font-black text-blue-600">PAINTING 2W</h2>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-2 mb-8">Management System</p>
            <div class="space-y-4">
                <input type="password" x-model="loginForm.pass" placeholder="Admin Password" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-blue-600 font-semibold text-center">
                <button @click="login()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black hover:bg-blue-700 transition-all shadow-xl shadow-blue-200">MASUK</button>
            </div>
        </div>
    </div>

    <div x-show="isLoggedIn" x-cloak class="flex h-screen w-full overflow-hidden">
        <aside :class="sidebarOpen ? 'w-64' : 'w-20'" class="bg-[#0f172a] text-white transition-all duration-300 flex flex-col z-50">
            <div class="p-6 flex items-center justify-between border-b border-slate-800/50">
                <h1 x-show="sidebarOpen" class="font-bold text-blue-400 text-lg uppercase">Painting</h1>
                <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-slate-800 rounded-lg text-slate-400"><i data-lucide="menu"></i></button>
            </div>
            <nav class="flex-1 px-3 mt-6 space-y-2">
                <button @click="page = 'dashboard'" :class="page === 'dashboard' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="flex items-center w-full p-3.5 rounded-xl transition-all">
                    <i data-lucide="layout-grid"></i><span x-show="sidebarOpen" class="ml-4 font-semibold text-sm">Dashboard</span>
                </button>
                <button @click="page = 'data-karyawan'" :class="page === 'data-karyawan' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="flex items-center w-full p-3.5 rounded-xl transition-all">
                    <i data-lucide="users"></i><span x-show="sidebarOpen" class="ml-4 font-semibold text-sm">Karyawan</span>
                </button>
                <button @click="page = 'data-nearmiss'" :class="page === 'data-nearmiss' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'" class="flex items-center w-full p-3.5 rounded-xl transition-all">
                    <i data-lucide="alert-triangle"></i><span x-show="sidebarOpen" class="ml-4 font-semibold text-sm">Nearmiss</span>
                </button>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <header class="bg-white border-b px-8 py-4 flex justify-between items-center z-40">
                <h2 class="text-xl font-extrabold text-slate-800 uppercase" x-text="page.replace('-', ' ')"></h2>
                <div class="flex items-center gap-4">
                    <button @click="syncAll()" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl font-bold text-xs" x-text="isSyncing ? 'SINKRON...' : 'REFRESH'"></button>
                    <button @click="isLoggedIn = false" class="text-red-500 font-bold text-xs">LOGOUT</button>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6 lg:p-10">
                
                <div x-show="page === 'dashboard'" class="space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="bg-white p-6 rounded-3xl border text-center">
                            <p class="text-[10px] font-black text-blue-500 uppercase">Total Nearmiss</p>
                            <h4 class="text-4xl font-black text-blue-600 mt-2" x-text="nearmiss.length"></h4>
                        </div>
                        <div class="bg-white p-6 rounded-3xl border text-center">
                            <p class="text-[10px] font-black text-red-500 uppercase">Pending</p>
                            <h4 class="text-4xl font-black text-red-600 mt-2" x-text="stats.open"></h4>
                        </div>
                        <div class="bg-white p-6 rounded-3xl border text-center">
                            <p class="text-[10px] font-black text-green-500 uppercase">Closed</p>
                            <h4 class="text-4xl font-black text-green-600 mt-2" x-text="stats.close"></h4>
                        </div>
                        <div class="bg-white p-6 rounded-3xl border text-center">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Karyawan</p>
                            <h4 class="text-4xl font-black text-slate-800 mt-2" x-text="karyawan.length"></h4>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm h-80">
                            <canvas id="barChart"></canvas>
                        </div>
                        <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm overflow-hidden flex flex-col h-80">
                            <h4 class="font-black text-slate-800 mb-4 uppercase text-xs tracking-widest">Log Aktivitas Terbaru</h4>
                            <div class="flex-1 overflow-y-auto space-y-3 pr-2">
                                <template x-for="log in nearmiss.slice(0,10)" :key="log.when + log.nik">
                                    <div class="flex items-center gap-4 p-3 bg-slate-50 rounded-2xl border-l-4 border-blue-500">
                                        <div class="flex-1">
                                            <p class="text-[11px] font-bold text-slate-700">
                                                <span class="text-blue-600" x-text="log.nama"></span> melaporkan temuan di <span x-text="log.where"></span>
                                            </p>
                                            <p class="text-[9px] text-slate-400 font-semibold" x-text="log.when"></p>
                                        </div>
                                        <span :class="log.note === 'Close' ? 'text-green-500' : 'text-red-500'" class="text-[9px] font-black uppercase" x-text="log.note"></span>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <div x-show="page === 'data-karyawan'" class="space-y-4">
                    <div class="bg-white p-6 rounded-[2rem] border shadow-sm flex justify-between items-center">
                        <input type="text" x-model="searchK" placeholder="Cari NIK/Nama/Line..." class="w-64 p-3 bg-slate-50 border rounded-xl outline-blue-600 text-sm">
                        <button @click="openModal('karyawan')" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">+ TAMBAH</button>
                    </div>
                    <div class="bg-white rounded-[2rem] border overflow-hidden shadow-sm">
                        <table class="w-full text-sm text-left">
                            <thead class="bg-slate-800 text-white uppercase text-[10px] font-bold">
                                <tr>
                                    <th class="p-5">NIK</th>
                                    <th class="p-5">Nama Karyawan</th>
                                    <th class="p-5">Line</th>
                                    <th class="p-5">Status</th>
                                    <th class="p-5 text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y font-semibold uppercase">
                                <template x-for="k in filteredK" :key="k.nik">
                                    <tr class="hover:bg-slate-50">
                                        <td class="p-5 text-blue-600 font-black" x-text="k.nik"></td>
                                        <td class="p-5 text-slate-800" x-text="k.nama"></td>
                                        <td class="p-5 text-slate-500" x-text="k.line"></td>
                                        <td class="p-5 text-[9px]"><span :class="k.statusK === 'Aktif' ? 'text-green-600' : 'text-slate-400'" x-text="k.statusK"></span></td>
                                        <td class="p-5 text-center space-x-2">
                                            <button @click="editKaryawan(k)" class="p-2 bg-blue-50 text-blue-600 rounded-lg"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                            <button @click="deleteData('karyawan', k)" class="p-2 bg-red-50 text-red-600 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div x-show="page === 'data-nearmiss'" class="space-y-6">
                    <div class="bg-white p-6 rounded-[2rem] border shadow-sm flex flex-col md:flex-row gap-4">
                        <input type="text" x-model="searchQuery" placeholder="Cari Temuan..." class="flex-1 p-3 bg-slate-50 border rounded-2xl outline-blue-600 font-semibold">
                        <div class="flex bg-slate-100 p-1.5 rounded-2xl gap-1">
                            <button @click="currentFilter = 'all'" :class="currentFilter === 'all' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500'" class="px-5 py-2 rounded-xl text-xs font-black uppercase">SEMUA</button>
                            <button @click="currentFilter = 'open'" :class="currentFilter === 'open' ? 'bg-red-600 text-white' : 'text-slate-500'" class="px-5 py-2 rounded-xl text-xs font-black uppercase">PENDING</button>
                            <button @click="currentFilter = 'close'" :class="currentFilter === 'close' ? 'bg-green-600 text-white' : 'text-slate-500'" class="px-5 py-2 rounded-xl text-xs font-black uppercase">CLOSED</button>
                        </div>
                        <button @click="openModal('nearmiss')" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-black text-sm">+ LAPOR</button>
                    </div>
                    <div class="bg-white rounded-[2.5rem] border overflow-x-auto shadow-sm">
                        <table class="w-full text-[11px] text-left">
                            <thead class="bg-slate-800 text-white font-bold uppercase">
                                <tr>
                                    <th class="p-5">NIK</th>
                                    <th class="p-5">Nama</th>
                                    <th class="p-5">When (Kapan)</th>
                                    <th class="p-5">Where (Dimana)</th>
                                    <th class="p-5">Detail Bahaya</th>
                                    <th class="p-5">Countermeasure</th>
                                    <th class="p-5 text-center">Status</th>
                                    <th class="p-5 text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y uppercase">
                                <template x-for="(n, idx) in filteredNearmiss" :key="idx">
                                    <tr class="hover:bg-slate-50">
                                        <td class="p-5 font-black text-blue-600" x-text="n.nik"></td>
                                        <td class="p-5 font-bold" x-text="n.nama"></td>
                                        <td class="p-5" x-text="n.when"></td>
                                        <td class="p-5 italic text-slate-500" x-text="n.where"></td>
                                        <td class="p-5 max-w-xs truncate" x-text="n.detail"></td>
                                        <td class="p-5 max-w-xs truncate" x-text="n.measure"></td>
                                        <td class="p-5 text-center">
                                            <span :class="n.note === 'Close' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'" class="px-4 py-1 rounded-full text-[9px] font-black uppercase" x-text="n.note"></span>
                                        </td>
                                        <td class="p-5 text-center flex gap-1 justify-center">
                                            <button @click="editNearmiss(n)" class="p-2 bg-blue-50 text-blue-600 rounded-lg"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                            <button @click="deleteData('nearmiss', n)" class="p-2 bg-red-50 text-red-600 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div x-show="showModalKaryawan" class="fixed inset-0 z-[110] flex items-center justify-center p-4 modal-bg" x-cloak>
        <div class="bg-white rounded-[2rem] p-8 w-full max-w-md">
            <h3 class="text-xl font-black mb-6 uppercase" x-text="isEdit ? 'Edit Karyawan' : 'Tambah Karyawan'"></h3>
            <div class="space-y-4">
                <input type="text" x-model="formKaryawan.nik" placeholder="NIK" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold">
                <input type="text" x-model="formKaryawan.nama" placeholder="Nama Lengkap" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold uppercase">
                <input type="text" x-model="formKaryawan.line" placeholder="Line (Contoh: Painting 1)" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold uppercase">
                <select x-model="formKaryawan.statusK" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold">
                    <option value="Aktif">Aktif</option>
                    <option value="Non-Aktif">Non-Aktif</option>
                </select>
                <div class="flex gap-3 mt-6">
                    <button @click="showModalKaryawan = false" class="flex-1 py-4 font-bold text-slate-400">Batal</button>
                    <button @click="saveKaryawan()" class="flex-1 py-4 bg-blue-600 text-white font-black rounded-2xl">SIMPAN</button>
                </div>
            </div>
        </div>
    </div>

    <div x-show="showModalNearmiss" class="fixed inset-0 z-[110] flex items-center justify-center p-4 modal-bg" x-cloak>
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-2xl shadow-2xl max-h-[90vh] overflow-y-auto">
            <h3 class="text-2xl font-black mb-6" x-text="isEdit ? 'UPDATE LAPORAN' : 'LAPORAN BARU'"></h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <label class="block text-[10px] font-black uppercase text-slate-400">Pilih Karyawan</label>
                    <select x-model="formNearmiss.nik" class="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold">
                        <option value="">- Pilih NIK -</option>
                        <template x-for="k in karyawan"><option :value="k.nik" x-text="k.nik + ' - ' + k.nama"></option></template>
                    </select>
                    <input type="date" x-model="formNearmiss.when" class="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold">
                    <input type="text" x-model="formNearmiss.where" placeholder="Lokasi (Where)" class="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold uppercase">
                </div>
                <div class="space-y-4">
                    <textarea x-model="formNearmiss.detail" placeholder="Detail Bahaya (HIYARI HATTO)" class="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold h-24 uppercase"></textarea>
                    <textarea x-model="formNearmiss.measure" placeholder="Countermeasure (Tindakan)" class="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold h-24 uppercase"></textarea>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-6">
                <div><label class="text-[10px] font-black text-slate-400 uppercase">Target Perbaikan</label><input type="date" x-model="formNearmiss.targetDate" class="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold mt-1"></div>
                <div><label class="text-[10px] font-black text-slate-400 uppercase">Status</label>
                    <select x-model="formNearmiss.note" class="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold mt-1">
                        <option value="Belum Close">Pending</option>
                        <option value="Close">Closed</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-4 mt-8">
                <button @click="showModalNearmiss = false" class="flex-1 py-4 font-bold text-slate-400">BATAL</button>
                <button @click="saveNearmiss()" class="flex-1 py-4 bg-blue-600 text-white font-black rounded-2xl">SIMPAN</button>
            </div>
        </div>
    </div>

    <script>
    function appData() {
        return {
            isLoggedIn: false, sidebarOpen: true, page: 'dashboard', isSyncing: false, isEdit: false,
            currentFilter: 'all', searchQuery: '', searchK: '',
            filterMonth: new Date().toISOString().slice(0, 7),
            scriptURL: 'https://script.google.com/macros/s/AKfycbyiDWiXNU5YSxjaChZlCsXKe8JfzyWKZuGoAvGjDUQSezgeIf4kySfsd0BCEQnNlnJAJw/exec',
            karyawan: [], nearmiss: [], stats: { open: 0, close: 0 }, loginForm: { pass: '' },
            formKaryawan: { nik: '', nama: '', line: '', statusK: 'Aktif' },
            formNearmiss: { nik: '', nama: '', when: '', where: '', detail: '', measure: '', targetDate: '', note: 'Belum Close' },
            showModalNearmiss: false, showModalKaryawan: false,

            async initApp() { await this.syncAll(); },

            async syncAll() {
                this.isSyncing = true;
                try {
                    const res = await fetch(`${this.scriptURL}?t=${Date.now()}`);
                    const data = await res.json();
                    this.karyawan = data.karyawan.map(r => ({ nik: String(r[0]), nama: String(r[1]), line: String(r[2] || '-'), statusK: String(r[3] || 'Aktif') }));
                    this.nearmiss = data.nearmiss.map(r => ({
                        nik: String(r[0]), nama: String(r[1]), when: String(r[2]), where: String(r[3]),
                        detail: String(r[4]), measure: String(r[5]), targetDate: String(r[6]), note: String(r[7])
                    })).reverse();
                    this.updateDashboard();
                } catch (e) { alert("Sinkronisasi Gagal. Periksa URL Anda."); }
                finally { this.isSyncing = false; lucide.createIcons(); }
            },

            get filteredK() {
                const q = this.searchK.toLowerCase();
                return this.karyawan.filter(k => k.nama.toLowerCase().includes(q) || k.nik.includes(q) || k.line.toLowerCase().includes(q));
            },

            get filteredNearmiss() {
                let base = this.nearmiss;
                if (this.currentFilter === 'close') base = base.filter(n => n.note === 'Close');
                if (this.currentFilter === 'open') base = base.filter(n => n.note !== 'Close');
                if (this.searchQuery) {
                    const q = this.searchQuery.toLowerCase();
                    base = base.filter(n => n.nama.toLowerCase().includes(q) || n.nik.includes(q) || n.where.toLowerCase().includes(q));
                }
                return base;
            },

            openModal(type) {
                this.isEdit = false;
                if (type === 'karyawan') { this.formKaryawan = { nik: '', nama: '', line: '', statusK: 'Aktif' }; this.showModalKaryawan = true; } 
                else { this.formNearmiss = { nik: '', when: '', where: '', detail: '', measure: '', targetDate: '', note: 'Belum Close' }; this.showModalNearmiss = true; }
            },

            editKaryawan(item) { this.isEdit = true; this.originalData = { nik: item.nik }; this.formKaryawan = { ...item }; this.showModalKaryawan = true; },
            editNearmiss(item) { this.isEdit = true; this.originalData = { nik: item.nik, when: item.when }; this.formNearmiss = { ...item }; this.showModalNearmiss = true; },

            async deleteData(type, item) {
                if (!confirm("Hapus data ini?")) return;
                const fd = new URLSearchParams();
                fd.append('type', type); fd.append('action', 'delete'); fd.append('nik', item.nik);
                if (type === 'nearmiss') fd.append('when', item.when);
                await fetch(this.scriptURL, { method: 'POST', body: fd, mode: 'no-cors' });
                this.syncAll();
            },

            async saveKaryawan() {
                const fd = new URLSearchParams();
                fd.append('type', 'karyawan');
                if(this.isEdit) { fd.append('action', 'update'); fd.append('oldNik', this.originalData.nik); }
                for(let key in this.formKaryawan) fd.append(key, this.formKaryawan[key]);
                await fetch(this.scriptURL, { method: 'POST', body: fd, mode: 'no-cors' });
                this.showModalKaryawan = false; this.syncAll();
            },

            async saveNearmiss() {
                const k = this.karyawan.find(i => i.nik === this.formNearmiss.nik);
                if(!k) return alert("Pilih Karyawan!");
                this.formNearmiss.nama = k.nama;
                const fd = new URLSearchParams();
                fd.append('type', 'nearmiss');
                if(this.isEdit) { fd.append('action', 'update'); fd.append('oldNik', this.originalData.nik); fd.append('oldWhen', this.originalData.when); }
                for(let key in this.formNearmiss) fd.append(key, this.formNearmiss[key]);
                await fetch(this.scriptURL, { method: 'POST', body: fd, mode: 'no-cors' });
                this.showModalNearmiss = false; this.syncAll();
            },

            updateDashboard() {
                this.stats.close = this.nearmiss.filter(n => n.note === 'Close').length;
                this.stats.open = this.nearmiss.filter(n => n.note !== 'Close').length;
                this.renderChart();
            },

            renderChart() {
                const ctx = document.getElementById('barChart');
                if(!ctx) return;
                if(window.myChart) window.myChart.destroy();
                window.myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Pending', 'Closed'],
                        datasets: [{ data: [this.stats.open, this.stats.close], backgroundColor: ['#ef4444', '#22c55e'], borderRadius: 12 }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                });
            },

            login() { if(this.loginForm.pass === 'admin') this.isLoggedIn = true; }
        };
    }
    </script>
</body>
</html>
